<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benefícios</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="benefits-section">
      <header>
        <div class="header">
          <h1>Benefícios para Associados</h1>
        </div>
      </header>

      <div class="carousel-container">
        <div class="carousel-wrapper">
          <div class="slide" id="slide1">
            <img
              src="assets/beneficio-1.jpg"
              alt="Vista aérea de clube com quadras e piscina"
            />
            <div class="benefit-text">
              <p>Desconto exclusivo em produtos.</p>
            </div>
          </div>

          <div class="slide" id="slide2">
            <img
              src="assets/beneficio-2.png"
              alt="Ponte estaiada moderna na cidade"
            />
            <div class="benefit-text">
              <p>Atendimento personalizado 24/7.</p>
            </div>
          </div>

          <div class="slide" id="slide3">
            <img src="assets/beneficio-3.png" alt="Prédio antigo com jardim" />
          </div>

          <div class="slide" id="slide4">
            <img src="assets/beneficio-4.png" alt="Área de lazer e esportes" />
          </div>
        </div>

        <div class="controls slide1-controls">
          <a href="#slide4" class="prev-arrow"><span>&#10094;</span></a>
          <a href="#slide2" class="next-arrow"><span>&#10095;</span></a>
        </div>

        <div class="controls slide2-controls">
          <a href="#slide1" class="prev-arrow"><span>&#10094;</span></a>
          <a href="#slide3" class="next-arrow"><span>&#10095;</span></a>
        </div>

        <div class="controls slide3-controls">
          <a href="#slide2" class="prev-arrow"><span>&#10094;</span></a>
          <a href="#slide4" class="next-arrow"><span>&#10095;</span></a>
        </div>

        <div class="controls slide4-controls">
          <a href="#slide3" class="prev-arrow"><span>&#10094;</span></a>
          <a href="#slide1" class="next-arrow"><span>&#10095;</span></a>
        </div>
      </div>
    </section>
  </body>
</html>
